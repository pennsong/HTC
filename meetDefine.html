<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<script src="js/common.js"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
			mui.plusReady(function() {});

			function searchTarget() {
				if (checkInput()) {
					plus.storage.setItem('xiehouLocName', document.getElementById('locName').innerHTML);
					plus.storage.setItem('xiehouUid', document.getElementById('locUid').value);
					plus.storage.setItem('xiehouSex', getRadioVal("sex"));
					plus.storage.setItem('xiehouHair', getRadioVal("hair"));
					plus.storage.setItem('xiehouGlasses', getRadioVal("glasses"));
					plus.storage.setItem('xiehouClothesType', getRadioVal("clothesType"));
					plus.storage.setItem('xiehouClothesColor', getRadioVal("clothesColor"));
					plus.storage.setItem('xiehouClothesStyle', getRadioVal("clothesStyle"));
					clicked('specialPic.html');
				} else {
					plus.nativeUI.alert("请填写完整!", function() {}, "错误", "明白!");
				}
			}

			function checkInput() {
				if (document.getElementById('locUid').value && getRadioVal("sex") && getRadioVal("hair") && getRadioVal("glasses") && getRadioVal("clothesType") && getRadioVal("clothesColor") && getRadioVal("clothesStyle")) {
					return true;
				} else {
					return false;
				}
			}

			window.addEventListener('selectLoc', function(event) {
				var uid = event.detail.uid;
				var locName = event.detail.locName;

				document.getElementById('locName').innerHTML = locName;
				document.getElementById('locUid').value = uid;

			}, false);
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-close mui-pull-left"></a>
			<h1 class="mui-title">邂逅</h1>
		</header>

		<div class="mui-content">
			<h5 class="mui-content-padded">地点</h5>
			<div class="mui-card">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<a id="locName" class="mui-navigate-right" onclick="clicked('meetLocation.html')">
					      请选择
					    </a>
						<input type="hidden" id="locUid" />
					</li>
				</ul>
			</div>
			<h5 class="mui-content-padded">性别</h5>
			<div class="mui-card">
				<div class="mui-input-group">
					<div class="mui-input-row mui-radio">
						<label>男</span>
						</label>
						<input name="sex" type="radio" value="男">
					</div>
					<div class="mui-input-row mui-radio">
						<label>女</span>
						</label>
						<input name="sex" type="radio" value="女">
					</div>
				</div>
			</div>
			<h5 class="mui-content-padded">发型</h5>
			<div class="mui-card">
				<div class="mui-input-group">
					<div class="mui-input-row mui-radio">
						<label>竖起</span>
						</label>
						<input name="hair" type="radio" value="竖起">
					</div>
					<div class="mui-input-row mui-radio">
						<label>躺下</span>
						</label>
						<input name="hair" type="radio" value="躺下">
					</div>
					<div class="mui-input-row mui-radio">
						<label>辫子/盘发</span>
						</label>
						<input name="hair" type="radio" value="辫子/盘发">
					</div>
					<div class="mui-input-row mui-radio">
						<label>短发(齐肩,不过肩)</span>
						</label>
						<input name="hair" type="radio" value="短发(齐肩,不过肩)">
					</div>
					<div class="mui-input-row mui-radio">
						<label>长发（过肩）</span>
						</label>
						<input name="hair" type="radio" value="长发（过肩）">
					</div>
					<div class="mui-input-row mui-radio">
						<label>戴帽子</span>
						</label>
						<input name="hair" type="radio" value="戴帽子">
					</div>
				</div>
			</div>
			<h5 class="mui-content-padded">是否带眼镜(不包含墨镜)</h5>
			<div class="mui-card">
				<div class="mui-input-group">
					<div class="mui-input-row mui-radio">
						<label>带</span>
						</label>
						<input name="glasses" type="radio" value="带">
					</div>
					<div class="mui-input-row mui-radio">
						<label>不带</span>
						</label>
						<input name="glasses" type="radio" value="不带">
					</div>
				</div>
			</div>
			<h5 class="mui-content-padded">衣服类型</h5>
			<div class="mui-card">
				<div class="mui-input-group">
					<div class="mui-input-row mui-radio">
						<label>风衣/大衣</span>
						</label>
						<input name="clothesType" type="radio" value="风衣/大衣">
					</div>
					<div class="mui-input-row mui-radio">
						<label>西装/夹克/套装</span>
						</label>
						<input name="clothesType" type="radio" value="西装/夹克/套装">
					</div>
					<div class="mui-input-row mui-radio">
						<label>运动外套/卫衣</span>
						</label>
						<input name="clothesType" type="radio" value="运动外套/卫衣">
					</div>
					<div class="mui-input-row mui-radio">
						<label>T恤长袖</span>
						</label>
						<input name="clothesType" type="radio" value="T恤长袖">
					</div>
					<div class="mui-input-row mui-radio">
						<label>T恤短袖</span>
						</label>
						<input name="clothesType" type="radio" value="T恤短袖">
					</div>
					<div class="mui-input-row mui-radio">
						<label>马甲/背心</span>
						</label>
						<input name="clothesType" type="radio" value="马甲/背心">
					</div>
					<div class="mui-input-row mui-radio">
						<label>长袖衬衫</span>
						</label>
						<input name="clothesType" type="radio" value="长袖衬衫">
					</div>
					<div class="mui-input-row mui-radio">
						<label>短袖衬衫</span>
						</label>
						<input name="clothesType" type="radio" value="短袖衬衫">
					</div>
					<div class="mui-input-row mui-radio">
						<label>毛衣/羊毛绒/线衫/针织</span>
						</label>
						<input name="clothesType" type="radio" value="毛衣/羊毛绒/线衫/针织">
					</div>
				</div>
			</div>
			<h5 class="mui-content-padded">衣服颜色</h5>
			<div class="mui-card">
				<div class="mui-input-group">
					<div class="mui-input-row mui-radio">
						<label>红/紫/粉</span>
						</label>
						<input name="clothesColor" type="radio" value="红/紫/粉">
					</div>
					<div class="mui-input-row mui-radio">
						<label>黄</span>
						</label>
						<input name="clothesColor" type="radio" value="黄">
					</div>
					<div class="mui-input-row mui-radio">
						<label>蓝/绿</span>
						</label>
						<input name="clothesColor" type="radio" value="蓝/绿">
					</div>
					<div class="mui-input-row mui-radio">
						<label>白</span>
						</label>
						<input name="clothesColor" type="radio" value="白">
					</div>
					<div class="mui-input-row mui-radio">
						<label>黑</span>
						</label>
						<input name="clothesColor" type="radio" value="黑">
					</div>
					<div class="mui-input-row mui-radio">
						<label>灰</span>
						</label>
						<input name="clothesColor" type="radio" value="灰">
					</div>
					<div class="mui-input-row mui-radio">
						<label>无法分辨主要颜色</span>
						</label>
						<input name="clothesColor" type="radio" value="无法分辨主要颜色">
					</div>
				</div>
			</div>
			<h5 class="mui-content-padded">衣服花纹</h5>
			<div class="mui-card">
				<div class="mui-input-group">
					<div class="mui-input-row mui-radio">
						<label>纯色</span>
						</label>
						<input name="clothesStyle" type="radio" value="纯色">
					</div>
					<div class="mui-input-row mui-radio">
						<label>线条,格子,色块</span>
						</label>
						<input name="clothesStyle" type="radio" value="线条,格子,色块">
					</div>
					<div class="mui-input-row mui-radio">
						<label>图案(抽象,卡通,画等)</span>
						</label>
						<input name="clothesStyle" type="radio" value="图案(抽象,卡通,画等)">
					</div>
				</div>
			</div>
			<div style="margin: 15px">
				<button class="mui-btn mui-btn-primary mui-btn-block" onclick="searchTarget()">搜索</button>
			</div>
		</div>
	</body>

</html>
