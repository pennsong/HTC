<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<script src="js/common.js"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();

			mui.plusReady(function() {
				initVal();
			});

			function initVal() {
				document.querySelector('#pic').setAttribute("src", ppUrl + "images\\" + getSizeImage(mui.currentWebview.fileName, "_l"));
			}

			function yes() {
				mui.fire(plus.webview.getWebviewById("meet.html"), 'createXiehou', {
					userName: mui.currentWebview.userName,
					fileName: mui.currentWebview.fileName,
					uid: plus.storage.getItem('xiehouUid'),
					sex: plus.storage.getItem('xiehouSex'),
					hair: plus.storage.getItem('xiehouHair'),
					glasses: plus.storage.getItem('xiehouGlasses'),
					clothesType: plus.storage.getItem('xiehouClothesType'),
					clothesColor: plus.storage.getItem('xiehouClothesColor'),
					clothesStyle: plus.storage.getItem('xiehouClothesStyle')
				});

				plus.webview.close(plus.webview.getWebviewById('specialPic.html'));
				plus.webview.close(plus.webview.getWebviewById('meetDefine.html'));
				mui.currentWebview.close();

			}
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<button class="mui-btn mui-pull-right" onclick="yes()">
				就是TA
			</button>
			<h1 class="mui-title">特征图片大图</h1>
		</header>
		<div class="mui-content">
			<img id="pic" class="mui-media-object" style="width:100%" src="">
		</div>
	</body>

</html>
